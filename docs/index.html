<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<title>ICFO 2021</title>
<script type="text/javascript" src="//code.jquery.com/jquery-2.2.4.min.js"></script>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<meta name="viewport" content="width=device-width,initial-scale=1"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="apple-mobile-web-app-title" content="ICFO 2021"/>

<style type="text/css">
html, body{
  background-color: #fafafa;
  font-size: 14px;
  color: #333;
}
</style>
<script>
$(function(){
  var count = -1;
  var colors = [ 'green', 'yellow', 'red' ];
  $('#mybutton').click( function( e ){
    // id=mybutton のボタンがクリックされた
    count ++;
    $('#main').css( 'color', colors[count % colors.length] );
  });
});
</script>
</head>
<body>

<h1 id="main">ボタンをクリックすると色が変わるよ</h1>
<input type="button" id="mybutton" value="button"/>

</body>
</html>
