<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<title>ICFO 2021</title>
<script type="text/javascript" src="//code.jquery.com/jquery-2.2.4.min.js"></script>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<meta name="viewport" content="width=device-width,initial-scale=1"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="apple-mobile-web-app-title" content="ICFO 2021"/>

<style type="text/css">
html, body{
  background-color: #fafafa;
  font-size: 14px;
  color: #333;
}
</style>
<script>
$(function(){
  $('#checkall').change( function( e ){
    var v = $('#checkall').prop( 'checked' );
    $('input[type="checkbox"]').prop( 'checked', v );
  });
});
</script>
</head>
<body>

<div>

<input type="checkbox" id="checkall"/>(All)<br/>

<input type="checkbox" id="check0"/>Check 0<br/>
<input type="checkbox" id="check1"/>Check 1<br/>
<input type="checkbox" id="check2"/>Check 2<br/>
<input type="checkbox" id="check3"/>Check 3<br/>
<input type="checkbox" id="check4"/>Check 4<br/>

</div>

</body>
</html>
